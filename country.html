<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="./src/fontawesome-free-6.2.0-web/js/fontawesome.js"
    ></script>
    <script defer src="./src/fontawesome-free-6.2.0-web/js/brands.js"></script>
    <script defer src="./src/fontawesome-free-6.2.0-web/js/solid.js"></script>

    <link rel="stylesheet" href="src/style/style.css" />
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="container-country">
      <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <div class="header__dark-mode">
          <i class="fa-solid fa-circle-half-stroke fa-2x"></i>
          <span class="header__dark-text">Dark Mode</span>
        </div>
      </header>

      <section class="back-btn">
        <div class="btn-container">
          <a class="btn" href="http://localhost:1234/">
            <i class="fa-solid fa-arrow-left"></i><span> Back</span>
          </a>
        </div>
      </section>

      <section class="country-content">
        <figure class="image">
          <img src="./src/images/germany.png" alt="" class="image__country" />
        </figure>

        <div class="detail">
          <h2 class="detail__name">germany</h2>

          <div class="detail__container">
            <ul class="detail__list">
              <li class="detail__native-name detail__li">
                <span class="detail__title"> Native Name: </span
                ><span class="detail__data">Germany</span>
              </li>
              <li class="detail__population detail__li">
                <span class="detail__title">Population:</span>
                <span class="detail__data">10000</span>
              </li>
              <li class="detail__region detail__li">
                <span class="detail__title">Region: </span
                ><span class="detail__data">Europe</span>
              </li>
              <li class="detail__sub-region detail__li">
                <span class="detail__title">Sub-Region:</span>
                <span class="detail__data">Germany</span>
              </li>
              <li class="detail__capital detail__li">
                <span class="detail__title">Capital:</span>
                <span class="detail__data">Germany</span>
              </li>
              <li class="detail__top-lvl-domain detail__li">
                <span class="detail__title">Top-Level-Domain:</span>
                <span class="detail__data">Germany</span>
              </li>
              <li class="detail__currencies detail__li">
                <span class="detail__title">Currencies:</span>
                <span class="detail__data">Germany</span>
              </li>
              <li class="detail__languages detail__li">
                <span class="detail__title">Languages:</span>
                <span class="detail__data">Germany</span>
              </li>
            </ul>
          </div>

          <div class="country__borders">
            <p class="country__borders-name">Border Countries</p>
            <a class="country__borders-btn btn" href="#">Netherlands</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
