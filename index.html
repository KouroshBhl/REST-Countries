<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="src/style/style.css" />

  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <div class="header__dark-mode">
          <i class="fa-solid fa-circle-half-stroke fa-2x"></i>
          <span class="header__dark-text">Dark Mode</span>
        </div>
      </header>

      <main class="content">
        <section class="search">
          <div class="search__country">
            <i class="fa-solid fa-magnifying-glass fa-xl search__icon"></i>
            <input
              type="text"
              class="search__input"
              placeholder="Search for a country..."
            />
          </div>
          <div class="filter-container">
            <select name="filter" id="filter" class="filter">
              <option value="Asia" disabled selected>Filter By Region</option>
              <option value="Africa" class="filter__options">Africa</option>
              <option value="Americas" class="filter__options">Americas</option>
              <option value="Asia" class="filter__options">Asia</option>
              <option value="Europe" class="filter__options">Europe</option>
              <option value="Oceania" class="filter__options">Oceania</option>
              <option value="All" class="filter__options">All Regions</option>
            </select>
          </div>
        </section>
        <section class="countries">
          <!-- <div class="country">
            <img

              </p>

              </p>
              <p class="country__capital">
                <span class="country__title">Capital:</span> Berlin
              </p>
            </div>
          </div> -->
        </section>

        <section class="pagination">
          <div class="pagination__container"></div>
          <!-- <button class="pagination__button pagination__button--prev">
            <i class="fa-solid fa-arrow-left"></i>
            <span class="pagination__text">1</span>
          </button>
          <button class="pagination__button pagination__button--next">
            <i class="fa-solid fa-arrow-right"></i>
            <span class="pagination__text">2</span>

      </main>
    </div>
  </body>
